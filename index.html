<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amistix Dev</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/loader.css">
</head>
<body>
    <div class="preloader" id="preloader"></div>     
    <div class="terminal-loader">
        <div class="terminal-header hold-to-move">
            <div class="terminal-title">Status</div>
            <div class="terminal-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
        </div>
        <div class="text">$Loading...</div>
    </div> 
    <button onclick="createTerminal()">Click me to open Terminal</button>
    <div>
        <div>
            <p style="color:#fff;"><b>U may also check my other projects</b></p>
            <div id="repos-frame"></div>
        </div>
        <script src="static/js/movable.js"></script>
        <script src="static/js/index.js"></script>
    </div>
</body>
</html>
